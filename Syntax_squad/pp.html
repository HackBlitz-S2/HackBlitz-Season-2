<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #4a90e2;
            outline: none;
        }
        
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
        }
        
        .btn:first-child {
            margin-right: 15px;
        }
        
        .btn-primary {
            background-color: #4a90e2;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a7bc8;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        
        .btn-active {
            background-color: #4a90e2;
            color: white;
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ddd;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .hidden {
            height: 0;
            margin: 0;
            padding: 0;
            opacity: 0;
        }
        
        .password-field {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="form-title">Create Account</h1>
        
        <div class="btn-container">
            <button id="signup-btn" class="btn btn-active">Sign Up</button>
            <button id="login-btn" class="btn btn-secondary">Log In</button>
        </div>
        
        <form id="auth-form">
            <!-- Sign Up Fields -->
            <div id="name-field" class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div id="dob-field" class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            
            <!-- Login Fields -->
            <div id="password-field" class="form-group hidden">
                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="toggle-password">üëÅ</span>
                </div>
            </div>
            
            <button type="submit" id="submit-btn" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Sign Up</button>
        </form>
        
        <div class="divider">or</div>
        
        <div class="btn-container">
            <button type="button" class="btn btn-secondary" style="flex: 1;">Continue with Google</button>
            <button onclick="window.location.href='information.html'">Go to Information</button>

        </div>
    </div>

    <script>
        const signupBtn = document.getElementById('signup-btn');
        const loginBtn = document.getElementById('login-btn');
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const nameField = document.getElementById('name-field');
        const dobField = document.getElementById('dob-field');
        const passwordField = document.getElementById('password-field');
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.getElementById('password');
        
        // Toggle between login and signup forms
        loginBtn.addEventListener('click', () => {
            loginBtn.classList.remove('btn-secondary');
            loginBtn.classList.add('btn-active');
            signupBtn.classList.remove('btn-active');
            signupBtn.classList.add('btn-secondary');
            
            formTitle.textContent = 'Welcome Back';
            submitBtn.textContent = 'Log In';
            
            nameField.classList.add('hidden');
            dobField.classList.add('hidden');
            passwordField.classList.remove('hidden');
        });
        
        signupBtn.addEventListener('click', () => {
            signupBtn.classList.remove('btn-secondary');
            signupBtn.classList.add('btn-active');
            loginBtn.classList.remove('btn-active');
            loginBtn.classList.add('btn-secondary');
            
            formTitle.textContent = 'Create Account';
            submitBtn.textContent = 'Sign Up';
            
            nameField.classList.remove('hidden');
            dobField.classList.remove('hidden');
            passwordField.classList.add('hidden');
        });
        
        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'üëÅ' : 'üëÅ‚Äçüó®';
        });
        
        // Form submission
        document.getElementById('auth-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const isLogin = passwordField.classList.contains('hidden') === false;
            
            if (isLogin) {
                // Login logic
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                alert(`Logging in with:\nEmail: ${email}\nPassword: ${password}`);
            } else {
                // Signup logic
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const dob = document.getElementById('dob').value;
                alert(`Creating account for:\nName: ${name}\nEmail: ${email}\nDOB: ${dob}`);
            }
        });
    </script>
</body>
</html>
