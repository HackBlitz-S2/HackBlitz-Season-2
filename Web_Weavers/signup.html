<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Sign Up</h1>
            <div class="tabs">
                <button class="tab active" onclick="showRegularSignup()">Regular</button>
                <button class="tab" onclick="showGoogleSignup()">Google</button>
            </div>
            
            <div id="regular-signup" class="signup-section">
                <form id="signup-form">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signup-phone">Phone Number</label>
                        <div class="phone-input">
                            <span class="country-code">+91</span>
                            <input type="tel" id="signup-phone" name="phone" pattern="[0-9]{10}" maxlength="10" required>
                        </div>
                    </div>
                    
                    <button type="button" id="signup-send-otp-btn" class="btn primary-btn">Send OTP</button>
                    
                    <div id="signup-otp-section" class="hidden">
                        <div class="input-group">
                            <label for="signup-otp">Enter OTP</label>
                            <div class="otp-inputs">
                                <input type="text" maxlength="1" class="otp-input" data-index="1">
                                <input type="text" maxlength="1" class="otp-input" data-index="2">
                                <input type="text" maxlength="1" class="otp-input" data-index="3">
                                <input type="text" maxlength="1" class="otp-input" data-index="4">
                                <input type="text" maxlength="1" class="otp-input" data-index="5">
                                <input type="text" maxlength="1" class="otp-input" data-index="6">
                            </div>
                        </div>
                        <button type="submit" class="btn primary-btn">Sign Up</button>
                    </div>
                </form>
            </div>
            
            <div id="google-signup" class="signup-section hidden">
                <div id="g_id_onload"
                     data-client_id="YOUR_GOOGLE_CLIENT_ID"
                     data-callback="handleGoogleSignup">
                </div>
                <div class="g_id_signin" data-type="standard"></div>
            </div>
            
            <div class="form-footer">
                <p>Already have an account? <a href="index.html">Login</a></p>
            </div>
        </div>
    </div>
    
    <script src="signup.js"></script>
</body>
</html>
