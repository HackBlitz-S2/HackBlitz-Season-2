<nav class="navbar">
    <div class="nav-brand">
        <a href="/" class="logo">YourBrand</a>
    </div>

    <div class="search-container">
        <form class="search-form">
            <input type="text" placeholder="Search..." class="search-input">
            <button type="submit" class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="auth-buttons">
        <button class="login-btn" onclick="openModal('loginModal')">Login</button>
        <button class="register-btn" onclick="openModal('registerModal')">Register</button>
    </div>
</nav>

<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('loginModal')">&times;</span>
        <h2>Login</h2>
        <form class="auth-form">
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <p class="form-footer">
                Don't have an account? <a href="#" onclick="switchModal('loginModal', 'registerModal')">Register</a>
            </p>
        </form>
    </div>
</div>

<!-- Register Modal -->
<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('registerModal')">&times;</span>
        <h2>Register</h2>
        <form class="auth-form">
            <div class="form-group">
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
            <p class="form-footer">
                Already have an account? <a href="#" onclick="switchModal('registerModal', 'loginModal')">Login</a>
            </p>
        </form>
    </div>
</div>
